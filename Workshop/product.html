<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Workshop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="styles/medium-screen.css" media="screen and (min-width: 650px)">
    <link rel="stylesheet" href="styles/large-screen.css" media="screen and (min-width: 990px)">
    <link rel="stylesheet" href="styles/extra-large-screen.css" media="screen and (min-width: 1400px)">

    <script async src="JS/product.js"></script>
    <script async src="JS/cartCounter.js"></script>
</head>

<body>
    <section class="hero products-page">
        <div class="container">
            <header>
                <a href="/">
                    <img src="images/logo.svg" alt="LoopStudio Logo" />
                </a>
                <button>
                    <img src="images/icon-hamburger.svg" alt="Open mobile menu" />
                </button>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="/Workshop/products.html">Products</a></li>
                        <li><a href="#">Support</a></li>
                        <li id="cart">0</li>
                    </ul>
                </nav>
            </header>
        </div>
    </section>

    <section class="product">
        <div class="container">
            <div class="details-container">
                <div class="title"></div>
                <div class="upper-details">
                    <div class="image-container">
                        <img src="" alt="" />
                    </div>
                    <div class="price-buy">
                        <div class="price"></div>

                        <div class="buy-button">
                            <div class="text">
                                <button id="addToCart">Adauga in cos</button>
                                <button id="removeToCart">Remove in cos</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-informations">
                   
                </div>
                <div class="reviews">
                    <input type="text" id="addReview" />
                    <ul id="review-list">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="/">
                <img src="images/logo.svg" alt="LoopStudio Logo" />
            </a>

            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="/Workshop/products.html">Products</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>

            <ul class="social">
                <li><a href="#">
                        <img src="/images/icon-facebook.svg" alt="facebook">
                    </a></li>
                <li><a href="#">
                        <img src="/images/icon-twitter.svg" alt="twiter">
                    </a></li>
                <li><a href="#">
                        <img src="/images/icon-pinterest.svg" alt="pinterest">
                    </a></li>
                <li><a href="#">
                        <img src="/images/icon-instagram.svg" alt="instagram">
                    </a></li>
            </ul>

            <p>
                @2023 Loopstudios. All right reserved.
            </p>
        </div>
    </footer>
</body>

</html>
